          schema:
            $ref: '#/definitions/core.ApiResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/core.ApiResponse'
      security:
      - ApiKeyAuth: []
      summary: Restore / Access existing wallet
      tags:
      - Wallet
